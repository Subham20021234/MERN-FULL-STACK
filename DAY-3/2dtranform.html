<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d</title>
    <style>
        .box{
            border: 2px solid;
            border-radius: 3px;
            height: 100px;
            width: 100px;
            background-color: blanchedalmond;
            transition: transform 1s;
            
 

        }
        .box:hover{
             transform: rotate(45deg);
             background-color: blueviolet;
             transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        HOVER ME 
    </div>
</body>
</html>
