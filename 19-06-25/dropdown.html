<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none; 
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 4px 8px rgba(30, 24, 24, 0.2);
    
  }

  .dropdown:hover .dropdown-content{
    display: block;
  }
</style>

    
</head>
<body>
    <h2>DropDown</h2>
<p>Move the mouse over the text</p>

<div class="dropdown">
  <span>Hover me</span>
  <div class="dropdown-content">
    <p>hello world</p>
  </div>
</div>

</body>
</html>
