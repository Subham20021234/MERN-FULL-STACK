<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Explore the World</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="filter">
    <label for="region">Choose a Region:</label>
    <select id="region">
      <option>Europe</option>
      <option>Asia</option>
      <option>America</option>
    </select>
  </section>

  <section class="cards">
    <div class="card">
      <img src="bali.jpg" alt="Bali Beach">
      <div class="card-content">
        <h3>Bali Beach</h3>
        <p>&#8377;49,999 / person</p>
      </div>
    </div>

    <div class="card">
      <img src="Himalayas1.jpg" alt="Himalayan Mountains">
      <div class="card-content">
        <h3>Himalayan Mountains</h3>
        <p>&#8377;29,999 / person</p>
      </div>
    </div>
  </section>



  <section class="form-section">
    <h2>Book Your Trip</h2>
    <form>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Email" />
      <input type="date" placeholder="Travel Date" />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div class="copy">
      &copy; 2025 EngineersMind. all rights reserved
    </div>
  </footer>

</body>

</html>
